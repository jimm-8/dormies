<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600
        ;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/logo-sm.png" />
    <link rel="stylesheet" href="/dormies/styles/create_acc.css" />
    <script type="module" src="/dormies/js/create_acc.js" defer></script>
    <script type="module" src="/dormies/js/firebase.js" defer></script>
    <title>Dormies - Sign Up</title>
  </head>

  <body>
    <div class="loader">
      <img src="assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div class="owner-sign-up" id="owner_sign_up">
        <img
          class="reg-logo"
          id="reg_logo"
          src="assets/logo-lg.png"
          alt="logo-lg"
        />

        <div class="form-container">
          <h2>Create Account</h2>
          <p>
            Already have an account? <button id="owner_btn">Sign In</button>
          </p>
          <form class="owner">
            <label for="owner_name_up">Name</label>
            <input
              placeholder="Enter your name"
              class="owner-input"
              type="text"
              id="owner_name_up"
              name="owner_name"
              required
            />

            <label for="owner_bisname_up">Dorm Name</label>
            <input
              placeholder="Enter business name"
              class="owner-input"
              type="text"
              id="owner_bisname_up"
              name="owner_first_name"
              required
            />

            <label for="owner_email_up">Email</label>
            <input
              placeholder="Enter your email"
              class="owner-input"
              type="email"
              id="owner_email_up"
              name="owner_email"
              required
            />

            <label for="owner_password_up">Password</label>
            <input
              placeholder="Enter your password"
              class="owner-input"
              type="password"
              id="owner_password_up"
              name="owner_password"
              required
            />

            <button class="reg-btn" type="submit" id="owner_submit_up">
              Sign Up
            </button>
          </form>
        </div>
      </div>

      <div class="renter-sign-up" id="renter_sign_up">
        <img
          id="reg_logo"
          class="reg-logo"
          src="assets/logo-lg.png"
          alt="logo-lg"
        />

        <div class="form-container">
          <h2>Create Account</h2>
          <p>
            Already have an account? <button id="renter_btn">Sign In</button>
          </p>
          <form class="renter">
            <label for="renter_name_up">Last Name</label>
            <input
              placeholder="Enter your last name"
              class="renter-input"
              type="text"
              id="renter_name_up"
              name="renter_name"
              required
            />

            <label for="renter_first_name_up">First Name</label>
            <input
              placeholder="Enter your first name"
              class="renter-input"
              type="text"
              id="renter_first_name_up"
              name="renter_first_name"
              required
            />

            <label for="renter_email_up">Email</label>
            <input
              placeholder="Enter your email"
              class="renter-input"
              type="email"
              id="renter_email_up"
              name="renter_email"
              required
            />

            <label for="renter_password_up">Password</label>
            <input
              placeholder="Enter your password"
              class="renter-input"
              type="password"
              id="renter_password_up"
              name="renter_password"
              required
            />

            <button class="reg-btn" type="submit" id="renter_submit_up">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
