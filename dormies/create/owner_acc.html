<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600
        ;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../assets/logo-sm.png" />
    <link rel="stylesheet" href="../styles/create.css" />
    <script type="module" src="../js/create.js" defer></script>
    <script type="module" src="../js/firebase/owner.js" defer></script>
    <title>Dormies - Owner Sign Up</title>
  </head>
  <body>
    <div class="loader">
      <img src="../assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div class="owner-sign-up" id="owner_sign_up">
        <img
          class="reg-logo"
          id="reg_logo"
          src="../assets/logo-lg.png"
          alt="logo-lg"
        />

        <div class="form-container">
          <h2>Create Account</h2>
          <p>
            Already have an account?
            <a href="../auth/owner_auth.html">Sign In</a>
          </p>
          <form class="owner">
            <label for="owner_name">Name</label>
            <input
              placeholder="Enter your name"
              class="owner-input"
              type="text"
              id="owner_name"
              name="owner_name"
              required
            />

            <label for="owner_bisname">Dorm Name</label>
            <input
              placeholder="Enter business name"
              class="owner-input"
              type="text"
              id="owner_bisname"
              name="owner_bisname"
              required
            />

            <label for="owner_remail">Email</label>
            <input
              placeholder="Enter your email"
              class="owner-input"
              type="email"
              id="owner_remail"
              name="owner_remail"
              required
            />

            <label for="owner_rpassword">Password</label>
            <input
              placeholder="Enter your password"
              class="owner-input"
              type="password"
              id="owner_rpassword"
              name="owner_rpassword"
              required
            />

            <button class="reg-btn" type="submit" id="owner_submit">
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="closeMessageBox">OK</button>
      </div>
    </div>
  </body>
</html>
