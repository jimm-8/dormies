<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/logo-sm.png" />
    <title>Owner - Dashboard</title>
    <link rel="stylesheet" href="/styles/admin.css" />
    <link rel="stylesheet" href="/styles/owner/dashboard.css" />
    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/owner/dashboard.js"></script>
    <script type="module" src="/js/firebase/fetch_user.js"></script>
    <script type="module" src="/js/firebase/listing_actions.js"></script>
    <script type="module" src="/js/firebase/fetch_post.js"></script>
  </head>
  <body>
    <div class="loader">
      <img src="../assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>
    <!-- Sidebar & Navbar Will Be Loaded Here -->
     <div id="main">
      <div id="sidebar-container"></div>

      <!-- Add the main-content div which is referenced in your CSS -->
     <div class="main-content">
        <div class="one">
          <h5>Good day!</h5>
          <h1><span id="owner_name"></span></h1>
        </div>

        <div id="noticeBox" class="notice hide">
          <span id="noticeText"></span>
        </div>

        <div class="title">
          <h3>Your Listings</h3>

          <!-- 3-Column Grid Layout -->
          <div class="listings-grid">
            <!-- Add New Listing Button -->
            <div class="add-listing" id="create_btn">
              <span>+ Add New Listing</span>
            </div>

            <!-- Property Card 1 -->
            <div class="listing-card">
            </div>
          </div>
        </div>
      </div>
  </body>
