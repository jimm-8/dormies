<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Visit</title>
    <link rel="stylesheet" href="/dormies/styles/sched.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="/dormies/assets/logo-lg.png" alt="Dormies Logo">
    </div>
    <div class="container">
        <h2><span class="schedule">Schedule</span> <span class="visit">Visit</span></h2>
        <p class="schedule-text">Schedule a visit to:</p>
        <p class="location">Jose Residencia at Mars St., GCH, Alangilan</p>
        <form>
            <input type="date" required>
            <input type="time" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
