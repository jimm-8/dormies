<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="/assets/logo-sm.png" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script type="module" src="/js/index.js"></script>
    <title>Dormies</title>
  </head>
  <body>
    <div class="loader">
      <img src="/assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div class="landing-page">
        <div class="landing-page-content">
          <!-- Upper Content (Logow) -->
          <img
            class="landing-page-logo"
            src="/assets/logo-lg.png"
            alt="logo-lg"
          />
          <!-- Middle Content (Text) -->
          <h2 class="landing-page-title">
            Welcome to Golden Country Homes <br />
            Dorm Rental Platform!
          </h2>
          <p class="landing-page-subtitle">How can we help you?</p>
          <!-- Lower Content (Buttons) -->
          <div class="landing-page-buttons">
            <button class="reg-btn" id="owner_btn">List Your Property</button>
            <button class="reg-btn" id="renter_btn">Explore Dorms</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
