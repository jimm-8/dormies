<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&
        family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600
        ;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="../assets/logo-sm.png" />
    <link rel="stylesheet" href="../styles/create.css" />
    <script type="module" src="../js/create.js" defer></script>
    <title>Dormies - Renter Sign Up</title>
  </head>
  <body>
    <div class="loader">
      <img src="../assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div class="renter-sign-up" id="renter_sign_up">
        <img
          class="reg-logo"
          id="reg_logo"
          src="../assets/logo-lg.png"
          alt="logo-lg"
        />
        
        <div class="form-container">
          <h2>Create Account</h2>
          <p>
            Already have an account? <a href="../auth/renter_auth.html">Sign In</a>
          </p>
          <form class="renter">
            <label for="renter_lname">Last Name</label>
            <input
              placeholder="Enter your last name"
              class="renter-input"
              type="text"
              id="renter_lname"
              name="renter_lname"
              required
            />
  
            <label for="renter_fname">First Name</label>
            <input
              placeholder="Enter your first name"
              class="renter-input"
              type="text"
              id="renter_fname"
              name="renter_fname"
              required
            />
  
            <label for="renter_email">Email</label>
            <input
              placeholder="Enter your email"
              class="renter-input"
              type="email"
              id="renter_email"
              name="renter_email"
              required
            />
  
            <label for="renter_password">Password</label>
            <input
              placeholder="Enter your password"
              class="renter-input"
              type="password"
              id="renter_password"
              name="renter_password"
              required
            />
  
            <button class="reg-btn" type="submit" id="renter_submit">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
