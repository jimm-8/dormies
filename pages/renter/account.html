<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/dormies/assets/logo-sm.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../../styles/renter/account.css" />
    <link rel="stylesheet" href="/dormies/styles/renter.css" />
    <script type="module" src="/dormies/js/renter.js"></script>
    <script type="module" src="/dormies/js/renter/account.js"></script>
    <script
      type="module"
      src="/dormies/js/firebase/fetch_user.js"
      deter
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Dormies - Account Settings</title>
  </head>
  <body>
    <div class="loader">
      <img src="../assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div id="navbar"></div>

      <div id="content">
        <div class="navbar">
          <div class="nav-container">
            <h6>
              <span
                ><i
                  id="back-btn"
                  class="fa fa-arrow-left"
                  aria-hidden="true"
                ></i
              ></span>
              Settings
            </h6>
          </div>
        </div>
        <div class="container">
          <div class="top"></div>
          <div class="profile">
            <div class="profile-image">
              <div class="avatar" id="avatar"></div>

              <div id="imageModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <input type="file" id="imageUpload" />
                  <canvas id="previewCanvas"></canvas>
                  <button id="saveImage">Save</button>
                </div>
              </div>
            </div>
            <div class="profile-info">
              <h3 id="name"><span id="renter_name"></span></h3>
              <p class="email" id="email"><span id="renter_email"></span></p>
            </div>
          </div>
          <div class="info">
            <fieldset>
              <legend>Personal Information</legend>

              <div class="input-container">
                <label for="name">Name:</label>
                <i id="name-edit" class="fa-solid fa-pen-to-square"></i>
                <input type="text" id="renter_name_input" name="name" />
              </div>

              <div class="input-container">
                <label for="email">Email:</label>
                <i id="email-edit" class="fa-solid fa-pen-to-square"></i>
                <input type="email" id="renter_email_input" name="email" />
              </div>

              <div class="input-container">
                <label for="phone">New Password:</label>
                <i id="pass-edit" class="fa-solid fa-pen-to-square"></i>
                <input
                  type="tel"
                  placeholder="Enter new password"
                  id="renter_new_password"
                  name="phone"
                />
              </div>

              <button id="save-changes-btn" type="submit" disabled>
                Save Changes
              </button>
            </fieldset>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
