<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/dormies/assets/logo-sm.png" />
    <link rel="stylesheet" href="/dormies/styles/owner/account.css" />
    <script type="module" src="/dormies/js/firebase/account.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Dormies - Account Settings</title>
  </head>
  <body>
    <div class="loader">
      <img src="/dormies/assets/logo-md.png" class="loader-img" alt="logo-md" />
      <div>
        <span>Find.</span>
        <span>Book.</span>
        <span>Move In.</span>
      </div>
    </div>

    <div id="main">
      <div class="navbar">
        <div class="nav-container">
          <h6>
            <span
              ><i id="back-btn" class="fa fa-arrow-left" aria-hidden="true"></i
            ></span>
            Settings
          </h6>
        </div>
      </div>

      <div class="tabs">
        <div class="tab-buttons">
          <button class="tab-button active" onclick="openTab(event, 'profile')">
            Profile
          </button>
          <button class="tab-button" onclick="openTab(event, 'dashboard')">
            Dorm Information
          </button>
        </div>
        <hr />

        <div id="profile" class="tab-content active">
          <h2>Profile</h2>
          <p>This is your profile information.</p>
        </div>

        <div id="dashboard" class="tab-content">
          <h2>Dashboard</h2>
          <p>This is your dashboard content.</p>
        </div>
      </div>

      <div>
        <footer>
          <div class="footer-container container">
            <span class="copyright-information">&copy; 2025 Dormies</span>
            <ul class="list">
              <li class="list-item">
                <a href="#" class="list-link">Terms and Conditions</a>
              </li>
              <li class="list-item">
                <a href="#" class="list-link">Privacy Policy</a>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
